<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/nullstyle.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
        <title>DraftFortress</title>
    </head>
    <body>
        <div class="wraper">
            <div class="content__background">
                <div class="content__dashed">
                    <div class="container">
                        <div class="content__black">
                            <div class="swiper">
                                <!-- Additional required wrapper -->
                                <div class="swiper-wrapper">
                                <!-- Slides -->
                                <div class="swiper-slide">
                                    <p class="swiper__text">Target a friendly corpse. After a<br> short delay,
                                        revive them with full <br>health.</p>
                                    <p class="swiper__sub-title">South Korea</p>
                                </div>
                                <div class="swiper-slide">
                                    <p class="swiper__text">Target a friendly corpse. After a<br> short delay,
                                        revive them with full <br>health.</p>
                                    <p class="swiper__sub-title">South Korea</p>
                                </div>
                                <div class="swiper-slide">
                                    <p class="swiper__text">Target a friendly corpse. After a<br> short delay,
                                        revive them with full <br>health.</p>
                                    <p class="swiper__sub-title">South Korea</p>
                                </div>
                                </div>
                                <!-- If we need pagination -->
                                <div class="swiper-pagination"></div>
                            
                                <!-- If we need navigation buttons -->
                                <div class="swiper-button-prev"></div>
                                <div class="swiper-button-next"></div>
                            </div>
                        </div>        
                    </div>
                </div>
                <div class="review">
                    <div class="container">
                        <div class="review__body">
                            <div class="review__one">
                                <input type="text" class="review__one-input" placeholder="Type you review...">
                            </div>
                            <div class="review__two two-block">
                                <div class="two-block">  
                                    <input type="text" class="review__two-input" placeholder="Signature...">
                                    <button type="button" class="button-post">Post</button>
                                </div>
                            </div> 
                        </div> 
                    </div>   
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
