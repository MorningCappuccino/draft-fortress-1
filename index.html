<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/nullstyle.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
        <title>DraftFortress</title>
    </head>
    <body>
        <div class="wraper">
            <div class="content__background">
                <div class="content__dashed">
                    <div class="container">
                        <div class="content__black">
                            <div class="swiper">
                                <!-- Additional required wrapper -->
                                <div class="swiper-wrapper">
                                <!-- Slides -->
                                <div class="swiper-slide">
                                    <p class="swiper__text">Target a friendly corpse. After a short delay,
                                        revive them with full health.</p>
                                    <p class="swiper__sub-title">South Korea</p>
                                </div>
                                <div class="swiper-slide">
                                    <p class="swiper__text">Target a friendly corpse. After a short delay,
                                        revive them with full health.</p>
                                    <p class="swiper__sub-title">South Korea</p>
                                </div>
                                <div class="swiper-slide">
                                    <p class="swiper__text">Target a friendly corpse. After a short delay,
                                        revive them with full health.</p>
                                    <p class="swiper__sub-title">South Korea</p>
                                </div>
                                </div>
                                <!-- If we need pagination -->
                                <div class="swiper-pagination"></div>
                            
                                <!-- If we need navigation buttons -->
                                <div class="swiper-button-prev"></div>
                                <div class="swiper-button-next"></div>
                            </div>
                        </div>        
                    </div>
                </div>
                <div class="review">
                    <div class="container">
                        <form class="form-data" method="post" action="https://jsonplaceholder.typicode.com/users">
                            <div class="review__body">
                                <div class="review__one">
                                    <label for="reviewServer"></label>
                                    <textarea type="text" class="review__one-input" name="user_review" id="inputServer"  placeholder="Type you review..." value=""></textarea>
                                </div>
                                <div class="review__two two-block">
                                    <div class="two-block">  
                                        <label for="signatureServer"></label>
                                        <input type="text" class="review__two-input" name="user_signature" id="signatureServer" placeholder="Signature..."  >
                                        <button type="submit" class="button-post">
                                            Post
                                        </button>
                                    </div>
                                </div> 
                            </div> 
                        </form>
                    </div>   
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
     
        </script>
    </body>
</html>
