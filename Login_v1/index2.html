<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/nullstyle.css">
        <link rel="stylesheet" href="css/style2.css">
        <link href="https://fonts.googleapis.com/css?family=Inter:500,600" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
        <title>DraftFortress</title>
    </head>
    <body>
        <div class="wraper">
            <div class="content__background">
                <header class="header">
                    <div class="header__container">
                        <a class="header__logo">
                            <img src="img/logo.svg">
                        </a>
                        <nav class="header__menu menu">
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a class="menu__link">Game info</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link">Media</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link">News</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link">Leaderboards</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="header__button">
                            <button class="button_login" type="submit" id="login">login</button>
                        </div>    
                    </div>
                </header>
                <main class="login">
                    <div class="login__container">
                        <div class="login__block">
                            <h1 class="login__title">Login</h1>
                            <div class="login__input input">
                                <input class="input__email" type="email" placeholder="Email">
                                <input class="input__password" type="password" placeholder="Password">
                            </div>
                            <div class="login__choice">
                                <input class="login__checkbox" type="checkbox" checked>
                                <label class="login__remember"><a>Remember me</a></label>
                                <a class="login__forgot "><a>Forgot password?</a></a>
                            </div>
                            <div class="login__button">
                                <button class="button__dark" type="submit">Login</button>
                            </div>
                            <div class="login__account">Donâ€™t have an account?<a class="login__register">Register</a></div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
     </body>
