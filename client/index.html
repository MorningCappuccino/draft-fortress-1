<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/nullstyle.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
        <title>DraftFortress</title>
    </head>
    <body>
        <div class="wraper">
            <div class="content__background">
                <a style="background-color: yellow;" href="/Login_v1/index2.html">login5</a>
                <div class="content__dashed">
                    <div class="container">
                        <div class="content__black">
                            <form class="swiper" id="form-swiper" method="get">
                                <!-- Additional required wrapper -->
                                <div class="swiper-wrapper">
                                <!-- Slides -->
                                <div class="swiper-slide">
                                    <p class="swiper__text" name="description"></p>
                                    <p class="swiper__sub-title" name="title"></p>
                                </div>
                                <div class="swiper-slide">
                                    <p class="swiper__text"></p>
                                    <p class="swiper__sub-title"></p>
                                </div>
                                <div class="swiper-slide">
                                    <p class="swiper__text"></p>
                                    <p class="swiper__sub-title"></p>
                                </div>
                                </div>
                                <!-- If we need pagination -->
                                <div class="swiper-pagination"></div>
                            
                                <!-- If we need navigation buttons -->
                                <div class="swiper-button-prev"></div>
                                <div class="swiper-button-next"></div>
                            </form>
                        </div>        
                    </div>
                </div>
                <div class="review">
                    <div class="container">
                        <form id="form"  method="post">
                            <div class="review__body">
                                <div class="review__one">
                                    <input type="text" class="review__one-input" name="title" placeholder="Type you review...">
                                </div>
                                <div class="review__two two-block">
                                    <div class="two-block">  
                                        <input type="text" name="description" class="review__two-input" placeholder="Signature..." >
                                        <button type="submit" class="button-post" id="button-post">
                                            Post
                                        </button>
                                    </div>
                                </div> 
                            </div> 
                        </form>    
                    </div>   
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
